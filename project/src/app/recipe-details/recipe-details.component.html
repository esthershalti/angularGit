<html>

<head>
    <style>
        body {
            font-family: "MyFont";
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column">
            <b>砖:</b>
            <b>{{r?.NameRecipe}}</b>
            <br>
            <br>
            <img *ngIf="r?.Image" height="140" width="140" src="../../assets/{{r?.Image}}" />
            <br>
            <br>
            <b>拽专: {{r?.CategoryRecipe.CategoryName}}
                <img  *ngIf="r?.CategoryRecipe.CategoryIcon" height="10" width="10" src="../../assets/{{r?.CategoryRecipe.CategoryIcon}}" />
            </b>
            <br>
            <h3 style="float:right;"><b> :</b>
            </h3> 
            
            <h3 style="direction:ltr; color:white;">{{r?.Time|Minit}}</h3>
            <b>专转 拽砖: {{r?.Difficulty|difficulty}}
            </b>
            <br>
            <b>转专 住驻转 转: {{r?.DateAdd| date: "dd/mm/yy"}}</b>
            <br>

            <b>爪专:</b>
            <ul>
                <p *ngFor="let current of r?.Ingredients">
                    <img src="../../assets/icon1.png" height="20" width="20"> {{current}} </p>
            </ul>
            <br>
            <b>驻 :</b>
            <ul>
                <p *ngFor="let currentT of r?.Preparetion">
                    <li>{{currentT}}</li>
                </p>
            </ul>
            <br>

            <b>转 转:</b>
            <p>{{r?.UserName}}</p>
            <br>
            <a *ngIf="flag"  routerLink="/edit-recipe/{{r?.NameRecipe}}">注专转 转</a>
            <!-- <div style="color:aliceblue">转  转 注专  砖 砖</div> -->
            <br>
            <!-- routerLink="/edit-recipe/{{myCat.NameRecipe}}" -->
        </div>
    </div>
</body>

</html>
